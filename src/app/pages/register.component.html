<div class="register-container">
    <mat-card>
      <div class="logo"><mat-icon color="accent">person_add</mat-icon></div>
      <h2>Crear cuenta</h2>
      <form (ngSubmit)="register()" #form="ngForm">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput required name="username" [(ngModel)]="username" />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" required name="email" [(ngModel)]="email" />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" required name="password" [(ngModel)]="password" />
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Registrarse</button>
      </form>
    </mat-card>
  </div>
